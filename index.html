<!DOCTYPE html>
<html>
<head>
	<title>Temp Converter</title>
	<link href="styles.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div id = "center">
	
		<form>
			<H4> TEMP CONVERSION </H4>
				<input type="text" id="userTemp" name="temp"/></input> 
				<select id="mySelect">

				</select>
				<button id= "button" type="button">Submit</button>
		</form>
			<p id="answer"></p>
	</div>
</div>


<script type="text/javascript" src="temp.js"></script>
</body>
</html>
